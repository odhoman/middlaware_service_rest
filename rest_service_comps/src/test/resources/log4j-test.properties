log4j.appender.FILE_TST = org.apache.log4j.ConsoleAppender
log4j.appender.FILE_TST.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE_TST.layout.ConversionPattern = %d %-5p - %m%n

# Logger para testing
log4j.logger.test = test
log4j.logger.test.appender = FILE_TST
log4j.logger.test = DEBUG, FILE_TST


